<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoFix: Reparaciones a Domicilio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- Formulario Reparación -->
    <section class="container my-5">
      <h2 class="mb-4">Solicitar Reparación</h2>
      <form id="form-reparacion">
        
        <!-- DATOS BÁSICOS -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Cliente</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Reparación</label>
          <select class="form-select" id="tipo" required>
            <option selected disabled value="">Selecciona un servicio</option>
            <option value="aceite">Cambio de aceite</option>
            <option value="frenos">Revisión de frenos</option>
            <option value="diagnostico">Diagnóstico eléctrico</option>
          </select>
        </div>

        <!-- BOX DESCRIPCIÓN -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea
            class="form-control"
            id="descripcion"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Agendar Cita</label>
          <input
            type="datetime-local"
            class="form-control"
            id="fecha"
            required
          />
        </div>

        <!-- INICIO PAGO -->
        <h5 class="mt-4">Información de Pago (simulado)</h5>
        <div class="mb-3">
          <label for="tarjeta" class="form-label">Número de tarjeta</label>
          <input
            type="text"
            class="form-control"
            id="tarjeta"
            placeholder="**** **** **** 1234"
            required
          />
        </div>
        <div class="mb-3">
          <label for="titular" class="form-label">Nombre del titular</label>
          <input type="text" class="form-control" id="titular" required />
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" required />
        </div>
        <!-- FIN PAGO -->

        <!-- SUBMIT -->
        <button type="submit" class="btn btn-success">
          Confirmar Solicitud
        </button>
      </form>
      <!-- FINAL FORM -->
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
