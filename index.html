<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios y Precios - AutoFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light">
    <!-- Bloque Cards - Servicios y Precios -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Servicios y Precios</h2>

       
        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card card-hover text-center h-100">
                    <img src="assets/img/aceite.jpg" class="card-img-top img-fluid" alt="Cambio de aceite">
                    <div class="card-body">
                        <h5 class="card-title">Cambio de aceite</h5>
                        <p class="card-text">Servicio básico de cambio de aceite para motor.</p>
                        <p class="card-text"><small class="text-body-secondary">Precio: $500 MXN</small></p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card card-hover text-center h-100">
                    <img src="assets/img/frenos.png" class="card-img-top img-fluid" alt="Revisión de frenos">
                    <div class="card-body">
                        <h5 class="card-title">Revisión de frenos</h5>
                        <p class="card-text">Inspección completa del sistema de frenos.</p>
                        <p class="card-text"><small class="text-body-secondary">Precio: $700 MXN</small></p>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card card-hover text-center h-100">
                    <img src="assets/img/diag.jpg" class="card-img-top img-fluid" alt="Diagnóstico eléctrico">
                    <div class="card-body">
                        <h5 class="card-title">Diagnóstico eléctrico</h5>
                        <p class="card-text">Revisión y diagnóstico del sistema eléctrico del vehículo.</p>
                        <p class="card-text"><small class="text-body-secondary">Precio: $600 MXN</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS + jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
